<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">    
    <title>Real Time IoT</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet">
    

    <script>
      const apiBaseUrl = 'https://reatimeiot.azurewebsites.net';  
      const authProvider = 'aad'; // aad, twitter, microsoftaccount, google, facebook  
    </script>
  </head>

  <body>

    

    <main id="app" role="main" class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>        
               
              </ul>  
              
              <ul class="nav navbar-nav navbar-right">
                  <li>
                      <div v-if="!isLocalhost">
                          <div class="nav-item" v-if="authenticated">      
                            <a   class="nav-link" href="#" v-on:click.prevent="logout">Logout</a>  
                          </div>      
                          <div class="nav-item" v-if="!authenticated">      
                            <a class="nav-link" href="#" v-on:click.prevent="login">Login</a>      
                          </div>      
                      </div>
                  </li>
                </ul>
            </div>
          </nav>

    
        <div class="row" v-if="(isLocalhost || authenticated) && !ready">
          <div class="col-sm">  
            <div>Loading...</div>  
          </div>  
        </div>      
      
        <div  v-if="(isLocalhost || authenticated) && ready">
        
            <div class="row"><hr/></div> 
            <div class="row"><h4>Events</h4></div>            
            <div class="row"> 
                <table id="eventlog" class="table table-striped">
                        <thead class="thead-light">
                          <tr>
                            <th scope="col">Time Stamp</th>
                            <th scope="col">Location</th>
                            <th scope="col">Vote</th>
                            <th scope="col">Humidity</th>
                            <th scope="col">Temperature</th>                    
                          </tr>
                        </thead>
                </table>   
            </div>
        </div>
    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="signalr.js"></script>
